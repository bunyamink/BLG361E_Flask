{% extends "layout.html" %}

{% block title %} Movies {% endblock %}

{% block content %}
    <div class="page-header">
        <h1>Movies</h1>
    </div>
    
    {% if movies %}
      <ul class="list-unstyled">
        {% for movie_id, movie in movies %}
        <li>
          <a href="{{ url_for('site.movie_page', movie_id=movie_id) }}">{{ movie.title }}</a> 
          {% if movie.year %} ({{ movie.year }}) {% endif %}
        </li>
        {% endfor %}
      </ul>
    {% endif %}
      
{% endblock %}
