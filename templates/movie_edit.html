{% extends "layout.html" %}

{% block title %}Movie Edit{% endblock %}

{% block content %}

      <div class="page-header">
        <h1>Edit Movie</h1>
      </div>

      <form role="form" action="" method="post" name="movie_edit" class="form-horizontal">
        
        <div class="form-group">
          <label for="title" class="control-label col-sm-2">Title:</label>
          <div class="col-sm-10">
            <input type="text" name="title" required autofocus value="{{ form['title'] }}" />
            {% if 'title' in form.errors %}
            <div class="alert alert-danger">
                {{ form.errors['title'] }}
            </div>
            {% endif %}
          </div>
        </div>

        <div class="form-group">
          <label for="year" class="control-label col-sm-2">Year:</label>
          <div class="col-sm-10">
            <input type="number" name="year" size="4" min="{{ min_year }}" max="{{ max_year }}" value="{{ form['year'] }}" />
            {% if 'year' in form.errors %}
            <div class="alert alert-danger">
                {{ form.errors['year'] }}
            </div>
            {% endif %}
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" name="save"
                    class="btn btn-primary">Save</button>
          </div>
        </div>
      </form>

{% endblock %}
